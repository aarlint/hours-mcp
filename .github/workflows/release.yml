name: Release Binaries

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'latest'

env:
  GO_VERSION: '1.21'

jobs:
  build-and-release:
    name: Build and Release
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: amd64
            name: hours-mcp-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: hours-mcp-darwin-arm64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: hours-mcp-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            name: hours-mcp-linux-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            name: hours-mcp-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install dependencies (Linux ARM64)
      if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Install dependencies (Windows)
      if: matrix.goos == 'windows'
      run: |
        # Windows builds will use CGO with the default gcc

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 1
        CC: ${{ matrix.goos == 'linux' && matrix.goarch == 'arm64' && 'aarch64-linux-gnu-gcc' || '' }}
      run: |
        go mod download
        go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o ${{ matrix.name }} .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.name }}
        path: ${{ matrix.name }}

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: binaries-*
        path: ./binaries
        merge-multiple: true

    - name: Create checksums
      run: |
        cd binaries
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Get tag name
      id: tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Create release notes
      run: |
        cat > release_notes.md << 'EOF'
